<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="__VENDORS__/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="__VENDORS__/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="__CSS__/styles.css">
</head>
<body>
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div id="body_top"></div>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        登 录
                    </div>
                    <form class="needs-validation" action="{:url('login')}" method="post" novalidate>
                        <div class="card-body py-5">
                            <div class="form-group">
                                <label class="form-control-label">账 号</label>
                                <input type="text" maxlength="20" name="username" class="form-control" required>
                                <!--<div class="valid-feedback"></div>-->
                                <div class="invalid-feedback">请填写账号</div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">密 码</label>
                                <input type="password" maxlength="10" name="password" class="form-control" required>
                                <div class="invalid-feedback">请填写密码</div>
                            </div>

                            <div class="custom-control custom-checkbox mt-4">
                                <input type="checkbox" class="custom-control-input" id="login">
                                <label class="custom-control-label" for="login">记住密码</label>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" data-submit class="btn btn-primary px-5">登 录</button>
                                </div>

                                <div class="col-6">
                                    <a href="#" class="btn btn-link">忘记密码?</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="body_model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"></div>
</div>
<script src="__VENDORS__/jquery/jquery.min.js"></script>
<script src="__VENDORS__/popper.js/popper.min.js"></script>
<script src="__VENDORS__/bootstrap/js/bootstrap.min.js"></script>
<script src="__VENDORS__/chart.js/chart.min.js"></script>
<script src="__JS__/carbon.js"></script>
<script src="__JS__/demo.js"></script>
<script src="__JS__/admin.js"></script>
<script>
</script>
</body>
</html>
